<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Side Calculator</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input id ="num1" type="number">
        <button id ="plus-btn" value="+">+</button>
        <button id ="minus-btn" value="-">-</button>
        <button id ="times-btn" value="*">*</button>
        <button id ="divide-btn" value="/">/</button>
        <input id="num2" type="number">
        <button id ="equals-btn">=</button>
        <button id ="clear-btn">C</button>
        <br><br>
      </form>
      <div id="displayResult">

      </div>
      <div id="displayHistory">
        <ul id="listHistory">

        </ul>      
</div>
</body>
</html>
